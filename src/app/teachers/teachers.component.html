
<div *ngIf="teacherSelected">
    <app-title [title]="'Professor: ' + teacherSelected"></app-title>

    
        <button class="btn btn-default" (click)="back()">Voltar</button>
    
</div>
<br>

<div *ngIf="!teacherSelected">
    <app-title [title]="title"></app-title>

    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Disciplina</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let teacher of teachers" style="cursor: pointer;" (click)="selectTeacher(teacher)">
                <th scope="row">{{ teacher.id }}</th>
                <td>{{teacher.name}}</td>
                <td>{{teacher.discipline}}</td>
    
            </tr>
        </tbody>
    </table>
    

    
</div>

<div *ngIf="studantSelected">
    <app-title [title]="'Aluno: ' + studantSelected "></app-title>

    <button class="btn btn-default" (click)="back()">Voltar</button>

</div>
<br>
<div *ngIf="!studantSelected">

    <app-title [title]="title"></app-title>

    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let studant of studants" style="cursor: pointer;" (click)="studantSelect(studant)">
                <th scope="row">{{ studant.id }}</th>
                <td>{{studant.name}} {{studant.lastname}}</td>
                <td>{{studant.tel}}</td>

            </tr>
        </tbody>
    </table>
</div>
